spring.application.name=difme

#=======================Database=======================#
spring.datasource.url=jdbc:postgresql://localhost:5435/difme
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#=======================Security=======================#
security.public-endpoints=${SECURITY_PUBLIC_ENDPOINTS:/auth/**,/docs/**,/swagger-ui/**,/v3/api-docs/**,/actuator/health}
jwt.secret=${JWT_SECRET:mySecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm}
jwt.expiration=86400000



#=======================Actuator Configuration=======================#
# Enable all actuator endpoints
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_EXPOSURE_INCLUDE:health,info,metrics}
# Health endpoint details
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
management.endpoint.health.show-components=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_COMPONENTS:always}
# Custom health endpoint path (if needed)
management.endpoints.web.base-path=${MANAGEMENT_ENDPOINTS_BASE_PATH:/actuator}
# Disable security for actuator endpoints in dev
management.security.enabled=${MANAGEMENT_SECURITY_ENABLED:false}
#=======================CORS Configuration=======================#
# CORS allowed origins (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
# CORS allowed methods (comma-separated)
cors.allowed-methods=${CORS_ALLOWED_METHODS:*}
# CORS allowed headers (comma-separated)
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
# CORS exposed headers (comma-separated)
cors.exposed-headers=${CORS_EXPOSED_HEADERS:*}
# CORS max age in seconds
cors.max-age=${CORS_MAX_AGE:3600}


#=======================Swagger/OpenAPI=======================#
# Swagger server configuration
swagger.server.url=${SWAGGER_SERVER_URL:http://localhost:8080}
swagger.server.description=${SWAGGER_SERVER_DESCRIPTION:Server URL in Development environment}

# Swagger contact information
swagger.contact.email=${SWAGGER_CONTACT_EMAIL:info@difme.ir}
swagger.contact.name=${SWAGGER_CONTACT_NAME:difme API Support}
swagger.contact.url=${SWAGGER_CONTACT_URL:https://difme.ir}

# Swagger API information
swagger.info.title=${SWAGGER_INFO_TITLE:difme Backend API}
swagger.info.version=${SWAGGER_INFO_VERSION:1.0}

# Swagger UI configuration (existing)
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
# Authentication settings for Swagger UI
springdoc.swagger-ui.supportedSubmitMethods=get,put,post,delete,options,head,patch,trace
springdoc.default-produces-media-type=application/json


